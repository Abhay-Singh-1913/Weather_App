<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./img/weather-app.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityName" placeholder="Enter the city name" spellcheck="false">

            <button><img id="serach_icon" src="./img/loupe.png" alt="Search_icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./img/weather-forecast.png" alt="" class="weather-icon" width="100px">
            <h1 class="temp">00Â°c</h1>
            <h2 class="city">Weather Forecast</h2>

            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" width="50px">
                    <div class="rate">
                        <p class="humidity">00</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" width="50px">
                    <div class="rate">
                        <p class="wind">00</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
